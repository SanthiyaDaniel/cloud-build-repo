

logsBucket: 'gs://gcp-serverless-project-476012-cloudbuild-logs'

steps:
  # Step 1: Build image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app', '.'
    ]

  # Step 2: Push image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app'
    ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'fastapi-app',
      '--image', 'asia-south1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app'
